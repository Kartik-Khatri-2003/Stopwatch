<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="watch">
            <h1 id="display">00:00:00</h1>
        </div>
        <div id="btns">
            <button onclick="watchStop()" id="pause">Pause</button>
            <button onclick="watchStart()" id="play">Play</button>
            <button onclick="watchReset()" id="restart">Restart</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
